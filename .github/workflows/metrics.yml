name: Metrics

on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["main", "master"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:
      -uses: lowlighter/metrics@latest
      with:
        filename: metrics.svg
        token: ${{ secrets.METRICS_TOKEN  }}
        base: header, repositories
        plugin_lines: yes
